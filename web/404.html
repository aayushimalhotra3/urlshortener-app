<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found - URL Shortener</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-page {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-page">
            <div class="icon">üîóüíî</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">That Link Doesn't Exist</h2>
            <p class="error-message">
                Sorry, the shortened URL you're looking for doesn't exist or may have expired.
                <br>
                Double-check the link or create a new one below.
            </p>
            <a href="/" class="home-button">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
